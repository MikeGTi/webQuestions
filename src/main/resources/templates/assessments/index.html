<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragments/header :: head}"/>
    <title>Assessments</title>
</head>
<body>
    <div th:replace="~{/fragments/navbar :: navbar-app}"/>

    <div class="container">
        <table class="table table-striped">
            <tbody>
                <tr scope="row" th:each="assessment, itemsStats : ${assessments}">
                    <td>
                        <a class="page-link"
                           th:href="@{/assessments/{id}(id=${assessment.id})}"
                           th:text="${assessment.title}">Assessment Title</a>
                    </td>
                    <td>
                        <a class="page-link"
                           th:href="@{/assessments/{id}(id=${assessment.id})}"
                           th:text="${assessment.description}">Assessment Description</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-grid gap-3">
        <div class="p-2 bg-light border">
            <div class="btn-group" role="group" aria-label="edit">
                <a class="btn btn-success" type="button" role="button" th:href="@{/assessments/new}">New</a>
            </div>
        </div>
        <div class="p-2 bg-light border">
            <nav class="nav">
                <div class="btn-group" role="group" aria-label="pagination group">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link active" aria-current="page" href="/assessments?page1">1</a>
                        </li>
                        <li class="page-item" >
                            <a class="page-link" href="/assessments?page2">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="/assessments?page3">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="/assessments?next">Next</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div th:replace="~{/fragments/footer :: footer}"/>
</body>
</html>
