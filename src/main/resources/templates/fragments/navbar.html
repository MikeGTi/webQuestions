<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar-app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img th:src="@{/images/favicons/favicon.ico}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Web Questions
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggler nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/assessments}">Assessments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/questions}">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/assessment_question}">Relations</a>
          </li>
          <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
            <a class="nav-link" th:href="@{/users}">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About</a>
          </li>
          <li class="nav-item" data-sec-authorize="!isAuthenticated()">
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
            </div>
          </li>
          <li class="nav-item" data-sec-authorize="!isAuthenticated()">
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </li>
        </ul>
        <!--<form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>-->
      </div>
    </div>
  </nav>
</div>
</body>
</html>
