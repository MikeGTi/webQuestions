<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragments/header :: head}"/>
    <title>Assessments-Questions references</title>
</head>
<body>
    <div th:replace="~{/fragments/navbar :: navbar-app}"/>
    
    <div class="container">
        <table class="table">
            <tbody>
                <tr th:each="reference, itemsStats : ${references}">
                    <td>
                        <a class="text__link" th:href="@{/references/{id}(id=${reference.getId_first()})}"
                                              th:text="${references[${itemsStats.index}].getId_first()}">
                            Reference assessment
                        </a>
                    </td>
                    <td>
                        <a class="text__link" th:href="@{/references/{id}(id=${reference.getId_first()})}"
                                              th:text="${reference.getId_second()}">
                            Reference question
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-grid gap-3">
        <div class="p-2 bg-light border">
            <div class="btn-group" role="group" aria-label="edit">
                <a class="btn btn-success" type="button" role="button" th:href="@{/assessment_question/new}">New</a>
            </div>
        </div>
        <div class="p-2 bg-light border">
            <nav class="nav">
                <div class="btn-group" role="group" aria-label="pagination group">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link active" aria-current="page" href="/assessment_question?page1">1</a>
                        </li>
                        <li class="page-item" >
                            <a class="page-link" href="/assessment_question?page2">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="/assessment_question?page3">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="/assessment_question?next">Next</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div th:replace="~{/fragments/footer :: footer}"/>
</body>
</html>
